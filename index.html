<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Motors - Vintage Car Parts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
        }

        header {
            background: linear-gradient(90deg, #8B4513 0%, #D2691E 100%);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .cart-icon {
            background: rgba(255,255,255,0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .cart-icon:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .cart-count {
            background: #c41e3a;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.6rem;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"><rect fill="%23654321" width="1200" height="400"/><text x="600" y="200" font-size="120" fill="%23D2691E" text-anchor="middle" font-family="serif">üöó</text></svg>');
            background-size: cover;
            background-position: center;
            padding: 5rem 2rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.3rem;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .filters {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-family: 'Georgia', serif;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #D2691E 0%, #FF8C00 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(210, 105, 30, 0.4);
        }

        .products {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: linear-gradient(145deg, #2a2a2a 0%, #1f1f1f 100%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(210, 105, 30, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #654321 0%, #8B4513 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.3rem;
            color: #FFD700;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            color: #FFD700;
            font-weight: bold;
        }

        .add-to-cart {
            background: linear-gradient(135deg, #c41e3a 0%, #ff1744 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .add-to-cart:hover {
            background: linear-gradient(135deg, #ff1744 0%, #ff5252 100%);
            transform: scale(1.05);
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .cart-content {
            background: linear-gradient(145deg, #2a2a2a 0%, #1f1f1f 100%);
            padding: 2rem;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #8B4513;
            padding-bottom: 1rem;
        }

        .cart-header h2 {
            color: #FFD700;
        }

        .close-cart {
            background: #c41e3a;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            color: #FFD700;
            font-weight: bold;
        }

        .cart-total {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid #8B4513;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
        }

        .checkout-btn {
            background: linear-gradient(135deg, #228B22 0%, #32CD32 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            margin-top: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: linear-gradient(135deg, #32CD32 0%, #3CB371 100%);
            transform: scale(1.02);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">‚öôÔ∏è Classic Motors</div>
            <div class="cart-icon" onclick="toggleCart()">
                üõí Cart <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <div class="hero">
        <h1>Authentic Vintage Car Parts</h1>
        <p>Restore Your Classic with Premium Quality Parts</p>
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="filterProducts('all')">All Parts</button>
        <button class="filter-btn" onclick="filterProducts('engine')">Engine</button>
        <button class="filter-btn" onclick="filterProducts('exterior')">Exterior</button>
        <button class="filter-btn" onclick="filterProducts('interior')">Interior</button>
        <button class="filter-btn" onclick="filterProducts('electrical')">Electrical</button>
    </div>

    <div class="products" id="productsGrid"></div>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-cart" onclick="toggleCart()">Close</button>
            </div>
            <div id="cartItems"></div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Chrome Bumper Set", price: 299.99, category: "exterior", icon: "üî©", description: "Authentic chrome finish bumpers" },
            { id: 2, name: "V8 Engine Carburetor", price: 449.99, category: "engine", icon: "‚öôÔ∏è", description: "Rebuilt 4-barrel carburetor" },
            { id: 3, name: "Leather Steering Wheel", price: 189.99, category: "interior", icon: "üéØ", description: "Genuine leather wrapped" },
            { id: 4, name: "Vintage Headlights", price: 159.99, category: "electrical", icon: "üí°", description: "Original style sealed beams" },
            { id: 5, name: "Exhaust Manifold", price: 329.99, category: "engine", icon: "üîß", description: "Cast iron performance manifold" },
            { id: 6, name: "Chrome Side Mirrors", price: 129.99, category: "exterior", icon: "ü™û", description: "Polished chrome mirrors" },
            { id: 7, name: "Dashboard Gauge Cluster", price: 279.99, category: "interior", icon: "üìä", description: "Complete gauge set" },
            { id: 8, name: "Distributor Cap & Rotor", price: 79.99, category: "electrical", icon: "‚ö°", description: "High-quality ignition parts" },
            { id: 9, name: "Piston Ring Set", price: 199.99, category: "engine", icon: "‚≠ï", description: "Complete piston ring kit" },
            { id: 10, name: "Door Handle Kit", price: 89.99, category: "exterior", icon: "üö™", description: "Chrome door handles" },
            { id: 11, name: "Bench Seat Upholstery", price: 399.99, category: "interior", icon: "üõãÔ∏è", description: "Premium vinyl material" },
            { id: 12, name: "Alternator", price: 179.99, category: "electrical", icon: "üîã", description: "High-output alternator" }
        ];

        let cart = [];
        let currentFilter = 'all';

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filtered = currentFilter === 'all' ? products : products.filter(p => p.category === currentFilter);
            
            grid.innerHTML = filtered.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.icon}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-footer">
                            <div class="product-price">$${product.price}</div>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderProducts();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            cartCount.textContent = totalItems;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.icon} ${item.name}</div>
                        <div>Quantity: ${item.quantity} √ó $${item.price}</div>
                    </div>
                    <button class="close-cart" onclick="removeFromCart(${item.id})">Remove</button>
                </div>
            `).join('') + `
                <div class="cart-total">
                    <strong style="color: #FFD700;">Total:</strong>
                    <strong style="color: #FFD700;">$${total.toFixed(2)}</strong>
                </div>
                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            `;
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function checkout() {
            if (cart.length === 0) return;
            alert('Thank you for your order! Total: $' + cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2));
            cart = [];
            updateCart();
            toggleCart();
        }

        renderProducts();
    </script>
</body>
</html>
